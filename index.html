<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="inp-display" id="dis">
            </div>
            
            <div class="buttons">
                <div class="btn">
                    <button class="in-btn change">C</button>
                    <button class="in-btn change">%</button>
                    <button class="in-btn change">AC</button>
                    <button class="in-btn change">/</button>
                </div>

                <div class="btn">
                    <button class="in-btn" id="7b" onclick="">7</button>
                    <button class="in-btn">8</button>
                    <button class="in-btn">9</button>
                    <button class="in-btn change">*</button>
                </div>

                <div class="btn">
                    <button class="in-btn">4</button>
                    <button class="in-btn">5</button>
                    <button class="in-btn">6</button>
                    <button class="in-btn change">-</button>
                </div>
                
                <div class="btn">
                    <button class="in-btn">1</button>
                    <button class="in-btn">2</button>
                    <button class="in-btn">3</button>
                    <button class="in-btn change">+</button>
                </div>
                
                <div class="btn">
                    <button class="in-btn">00</button>
                    <button class="in-btn">0</button>
                    <button class="in-btn">.</button>
                    <button class="in-btn orange" onclick="solution()" id="getData">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
